<div class="container">
	 <div class="row">
	 <h3 class="page-title">Posts</h3>
	
	 <div class="pagination">
     	<button data-ng-disabled="postsController.currentPage == 0" data-ng-click="postsController.currentPage = postsController.currentPage - 1">Previous</button>
    	{{postsController.currentPage + 1 }} / {{postsController.numberOfPages}}
     	<button data-ng-disabled="postsController.currentPage >= postsController.posts.length / postsController.pageSize - 1" data-ng-click="postsController.currentPage=postsController.currentPage + 1">Next</button>
	 </div>
	 <div class="clearfix"></div>
	 <div class="col-xs-12 col-sm-6 col-md-4 col-lg-4" data-ng-repeat="post in postsController.posts | startFrom : postsController.currentPage * postsController.pageSize | limitTo : postsController.pageSize">
	 
	 	<article class="col-item">
	 		<div class="post-title">
	 			{{post.title}}
	 		</div>
	 		<div class="info">
	 			<div class="row">
	 				<div class="price-details col-md-6 ">
	 					<p class="details">
	 						{{post.body}}
	 					</p>
	 				</div>
	 			</div>
	 			<br>
	 			<div class="separator clear-left post-author">
	 				<p>- {{post.user.name}}</p>
	 			</div>
	 			<div class="clearfix"></div>
	 		</div>
	 	</article>
	 </div>
 </div>
