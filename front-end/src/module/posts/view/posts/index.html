<div class="container">
	 <div class="row">
	 <h3 class="page-title">Posts</h3>

	 <div class="pagination">
		 <ul uib-pagination data-boundary-links="true" max-size="5" force-ellipses="true" data-items-per-page="postsController.pageSize" data-total-items="postsController.totalElements" data-ng-model="postsController.currentPage"></ul>
	 </div>
	 <div class="clearfix"></div>
	 <div class="col-xs-12 col-sm-6 col-md-4 col-lg-4" data-ng-repeat="post in postsController.posts">
	 
	 	<article class="col-item">
	 		<div class="post-title">
	 			{{post.title}}
	 		</div>
	 		<div class="info">
	 			<div class="row">
	 				<div class="price-details col-md-6 ">
	 					<p class="details">
	 						{{post.body}}
	 					</p>
	 				</div>
	 			</div>
	 			<br>
	 			<div class="separator clear-left post-author">
	 				<p>- {{post.userInfo.name}}</p>
	 			</div>
	 			<div class="clearfix"></div>
	 		</div>
	 	</article>
	 </div>
 </div>
